<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let y = []
    for (let i = x.length - 1; i >= 0; i--) {
        y.push(x[i])
    }
    x = y

    for (const xElement of x) {
        document.write(xElement + '<br>')
    }
</script>
</body>
</html>
